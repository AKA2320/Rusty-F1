name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run Python data extraction
        run: python extract_and_save_data_f1.py

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust project
        run: cargo build --release

      - name: Run Rust visualization
        run: cargo run --release

      - name: Prepare Pages deployment
        run: |
          mkdir -p pages
          cp track.html pages/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create Release (if manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          gh auth login --with-token "${{ secrets.GITHUB_TOKEN }}"
          TAG=viz-$(date '+%Y%m%d-%H%M%S')
          gh release create "$TAG" track.html --title "Visualization $TAG" --notes "Auto-generated visualization file for offline testing." --generate-notes
